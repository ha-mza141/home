<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muhammad Hamza | QuickBooks Expert</title>
  <style>
    :root {
      --primary: #0b5ed7;
      --primary-dark: #0949aa;
      --text-light: #ffffff;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    
    /* 3D Header Styles */
    .header-3d {
      background: linear-gradient(145deg, var(--primary), var(--primary-dark));
      color: var(--text-light);
      padding: 1rem 0;
      position: relative;
      box-shadow: var(--shadow);
      transform-style: preserve-3d;
      transform: perspective(500px) rotateX(0deg);
      transition: all 0.5s ease;
      z-index: 100;
    }
    
    /* Depth effect */
    .header-3d::before {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 0;
      width: 100%;
      height: 15px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), transparent);
      transform-origin: top;
      transform: rotateX(60deg) scaleY(0.8);
      filter: blur(5px);
      opacity: 0.7;
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform-style: preserve-3d;
    }
    
    .logo-3d {
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      transform: translateZ(30px);
      transition: transform 0.3s ease;
    }
    
    .logo-3d:hover {
      transform: translateZ(40px);
    }
    
    .nav-links-3d {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      transform-style: preserve-3d;
    }
    
    .nav-links-3d li {
      position: relative;
      transform-style: preserve-3d;
      perspective: 500px;
    }
    
    .nav-links-3d a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      transition: all 0.4s ease;
      display: block;
      position: relative;
      transform-style: preserve-3d;
      transform: translateZ(20px);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .nav-links-3d a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      transform: translateZ(-10px);
      transition: all 0.3s ease;
      opacity: 0;
    }
    
    .nav-links-3d a:hover {
      transform: translateZ(30px);
      background: rgba(255,255,255,0.2);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .nav-links-3d a:hover::before {
      opacity: 1;
      transform: translateZ(-15px);
    }
    
    /* Interactive 3D effect on scroll */
    .header-3d.scrolled {
      transform: perspective(500px) rotateX(5deg);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    /* Mobile Menu */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transform: translateZ(25px);
    }
    
    @media (max-width: 768px) {
      .nav-links-3d {
        position: fixed;
        top: 80px;
        right: -100%;
        width: 80%;
        height: calc(100vh - 80px);
        background: linear-gradient(145deg, var(--primary-dark), var(--primary));
        flex-direction: column;
        align-items: center;
        padding: 2rem 0;
        transition: right 0.4s ease;
        transform-style: preserve-3d;
        backdrop-filter: blur(10px);
      }
      
      .nav-links-3d.active {
        right: 0;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .nav-links-3d a {
        width: 80%;
        text-align: center;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <!-- 3D Header -->
  <header class="header-3d" id="mainHeader">
    <div class="nav-container">
      <div class="logo-3d">HAMZA</div>
      
      <ul class="nav-links-3d" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="blog/index.html">Blog</a></li>
        <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSdes8BzTSMozJdNAHuVWgeHxbgjNb67GR_7R-w0pRt92bJkHw/viewform?pli=1">Contact</a></li>
      </ul>
      
      <button class="menu-toggle" id="menuToggle">â˜°</button>
    </div>
  </header>

  <!-- Your page content here -->
  <main style="padding-top: 100px; min-height: 100vh;">
    <!-- Your existing content -->
  </main>

  <script>
    // Mobile menu toggle
    document.getElementById('menuToggle').addEventListener('click', function() {
      document.getElementById('navLinks').classList.toggle('active');
    });
    
    // 3D scroll effect
    window.addEventListener('scroll', function() {
      const header = document.getElementById('mainHeader');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
    
    // Add depth effect on mouse move
    document.addEventListener('mousemove', function(e) {
      const header = document.getElementById('mainHeader');
      const xAxis = (window.innerWidth / 2 - e.pageX) / 20;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
      header.style.transform = `perspective(500px) rotateX(${yAxis}deg) rotateY(${xAxis}deg)`;
    });
  </script>
</body>
</html>
